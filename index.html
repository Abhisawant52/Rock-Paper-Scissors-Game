<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhishek Sawant.</title>
	
	<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<h2>Rock Paper Scissors</h2>
</header>
<section>
<div class="score-board">
	<div id="user-label" class="badge">user</div>
	<div id="computer-label" class="badge">Comp</div>
	<span id="user-score">0</span> : <span id="comp-score">0</span>
</div>
<div class="result">
<p>Paper Cover Rock. You Won!</p>
</div>
<div class="choices">
	<div class="choice" id="r">
	<img src="picture/img (1).png" alt="">
	</div>
	<div class="choice" id="p">
	<img src="picture/img (2).png" alt="">
	</div>
	<div class="choice" id="s">
	<img src="picture/img (3).png" alt="">
	</div>
</div>
<p class="txt">Make your move.</p>
</section>
</body>

</html>
